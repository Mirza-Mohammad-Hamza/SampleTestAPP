name: Manual_Trigger

on:
    workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona
          DAY_OF_WEEK: Monday
          Greeting: Hello
